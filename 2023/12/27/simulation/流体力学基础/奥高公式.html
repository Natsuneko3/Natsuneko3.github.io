<h1 id="奥高公式"><a class="anchor" href="#奥高公式">#</a> 奥高公式</h1>
<p><img src="Untitled.png" alt="Untitled" /></p>
<p>奥高公式也称高斯公式，就是最下面一项，就是通量等于散度的体积分</p>
<p><img src="Untitled%201.png" alt="Untitled" /></p>
<p>对于左边而言，就是整个大控制体的通量，右边而言，分着看每个小控制体的散度积分，因为两个小控制体而言，左边和右边的通量相加必定等于 0，因为从左边流入到右边其 通量就是正反关系，所以积分过后就是等于大体积通量</p>
